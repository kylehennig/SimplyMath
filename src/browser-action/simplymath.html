<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>SimplyMath</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="../../lib/mathquill-0.10.1/mathquill.css">
  <link rel="stylesheet" type="text/css" href="simplymath.css">

  <!-- Scripts -->
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/mathquill-0.10.1/mathquill.min.js"></script>
  <script src="../../lib/dom-to-image.min.js"></script>
  <script src="simplymath.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>

<body>
  <main>
    <h1>SimplyMath</h1>

    <section>
      <p>Type math here:</p>
      <p id="mathquill-input"></p>
    </section>
    <section>
      <p>LaTeX:</p>
      <p id="latex-output"></p>
    </section>
    <section>
      <button id="copy-button">Copy</button>
      <button id="insert-button">Insert</button>
      <button id="download-button">Download</button>
      <button id="save-button">Save</button>
      <p id="action-status"></p>
    </section>
    <section>
      <ol id="history"></ol>
    </section>
  </main>
</body>
