<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>SimplyMath Options</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="simplymath.css">

  <!-- Scripts -->
  <script src="simplymath.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>

<body>
  <main>
    <div class="header">
      <h1>Simply Math Options</h1>
    </div>

    <div class="options">
      <div class="option">
        <label for="fontSizeInput">Font Size: </label>
        <input type="number" id="fontSizeInput" min="8" max="100">
      </div>
      <div class="option">
        <label for="maxDepthInput">Max Depth: </label>
        <input type="number" id="maxDepthInput" min="1" max="100">
      </div>
      <div class="option">
        <label for="spaceBehavesLikeTab">Space behaves like Tab?</label>
        <input type="checkbox" id="spaceBehavesLikeTab">
      </div>
      <div class="option">
        <label for="restrictMismatchedBrackets">Restrict Mismatched Brackets?</label>
        <input type="checkbox" id="restrictMismatchedBrackets">
      </div>
      <div class="option">
        <label for="sumStartsWithNEquals">Sum Starts with N equals?</label>
        <input type="checkbox" id="sumStartsWithNEquals">
      </div>
      <div class="option">
        <label for="supSubsRequireOperand">Super/Subscript require operand?</label>
        <input type="checkbox" id="supSubsRequireOperand">
      </div>
      <div class="option">
        <label for="autoSubscriptNumerals">Auto Subscript Numerals?</label>
        <input type="checkbox" id="autoSubscriptNumerals">
      </div>

      <!-- Buttons -->
      <div class=option>
        <button id="saveButton" type="button">Save</button>
        <div id="settingsSavedText" style="display: none;">Settings Saved!</div>
      </div>
      <div class=option>
        <button id="loadButton" type="button">Load Defaults</button>
      </div>
    </div>

  </main>
</body>
